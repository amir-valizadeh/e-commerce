
{% extends "products/index.html" %}


{% block main %}
{% load static %}




    <!-- Header -->
    <header class="header">
        <div class="container" id="shopList">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-container" d-flex flex-direction-row>
                        <div><img src=" {{product.image.url}}" style="width:100%; max-width: 500px;"  alt=""></div>
                        <div>
                                                        نام :
                            {{product.name}}</br>
                          قیمت:  {{product.price}}</br>
                           توضیحات: {{product.description}}</br>
                           کتگوری: {{product.category}}</br> 
                        </div>
                        <a class="btn-outline-sm page-scroll" style="color: lightcoral;" href="/">برگشت به صفحه ی اول <span class="sr-only">(current)</span></a>
                   
                    </div> <!-- end of text-container -->
                </div> <!-- end of col -->
            </div> <!-- end of row -->
          
            </div> <!-- end of row -->
           
        </div> <!-- end of container -->
        <div class="deco-white-circle-1">
            <img src= "{% static "images/decorative-white-circle.svg" %}"  alt="alternative">
        </div> <!-- end of deco-white-circle-1 -->
        <div class="deco-white-circle-2">
            <img src=" {% static "images/decorative-white-circle.svg" %}"  alt="alternative">
        </div> <!-- end of deco-white-circle-2 -->
        <div class="deco-blue-circle">
            <img src=" {% static "images/decorative-blue-circle.svg"  %}" alt="alternative">
        </div> <!-- end of deco-blue-circle -->
        <div class="deco-yellow-circle">
            <img src= "{% static "images/decorative-yellow-circle.svg" %}"  alt="alternative">
        </div> <!-- end of deco-yellow-circle -->
        <div class="deco-green-diamond">
            <img src=" {% static "images/decorative-green-diamond.svg" %}"  alt="alternative">
        </div> <!-- end of deco-yellow-circle -->
    </header> <!-- end of header -->
    <!-- end of header -->


{% endblock main %}
